    <main>
        <section class="bg-[#040872] text-white py-20">
            <div class="container mx-auto px-4 lg:px-6 text-center">
                <h1 class="text-4xl md:text-5xl font-bold mb-3">Contacto</h1>
                <p class="text-lg opacity-90">Conversemos sobre tu próximo proyecto. Respondemos en menos de 24 horas.</p>
            </div>
        </section>

        <section class="py-16 bg-white">
            <div class="container mx-auto px-4 lg:px-6 grid md:grid-cols-2 gap-10">
                <form id="contact-form" class="space-y-4">
                    <input id="name" type="text" placeholder="Nombre completo" required class="w-full border rounded-lg px-4 py-3">
                    <input id="email" type="email" placeholder="Correo" required class="w-full border rounded-lg px-4 py-3">
                    <input id="subject" type="text" placeholder="Asunto" required class="w-full border rounded-lg px-4 py-3">
                    <textarea id="message" rows="5" placeholder="Mensaje" required class="w-full border rounded-lg px-4 py-3"></textarea>
                    <label class="flex items-center gap-2 text-sm text-gray-600"><input id="privacy-policy" type="checkbox" required> Acepto la política de privacidad</label>
                    <div id="form-success" class="hidden text-green-700 bg-green-50 border border-green-200 rounded-lg px-4 py-3">Gracias, hemos recibido tu mensaje.</div>
                    <div id="form-error" class="hidden text-red-700 bg-red-50 border border-red-200 rounded-lg px-4 py-3">Revisa los campos marcados.</div>
                    <button type="submit" class="bg-[#040872] text-white font-semibold px-6 py-3 rounded-lg">Enviar</button>
                </form>
                <div class="space-y-4">
                    <div>
                        <div class="font-semibold text-[#040872]">Oficina</div>
                        <div class="text-gray-700">Lima, Perú</div>
                    </div>
                    <div>
                        <div class="font-semibold text-[#040872]">Teléfono</div>
                        <div class="text-gray-700">+51 991 690 103</div>
                    </div>
                    <div>
                        <div class="font-semibold text-[#040872]">Correo</div>
                        <div class="text-gray-700">info@kabsagroup.com</div>
                    </div>
                    <a href="https://wa.me/51991690103" target="_blank" class="inline-flex items-center bg-[#25D366] text-white px-5 py-2 rounded-full font-semibold">Contactar por WhatsApp</a>
                    <div class="h-64 bg-[#F0F2F5] rounded-lg flex items-center justify-center text-gray-500">Mapa de ubicación</div>
                </div>
            </div>
        </section>
    </main>
