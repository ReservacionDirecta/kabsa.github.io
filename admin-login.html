<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CMS KABSA GROUP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .login-bg {
            background: linear-gradient(135deg, #040872 0%, #0d2b4f 100%);
        }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-block bg-[#040872]/10 p-4 rounded-full mb-4">
                <svg class="w-12 h-12 text-[#040872]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-[#040872]">CMS KABSA GROUP</h1>
            <p class="text-gray-600 mt-2">Sistema de Gestión de Contenido</p>
        </div>

        <!-- Formulario de Login -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
                    Usuario
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-[#040872] focus:outline-none transition-colors"
                    placeholder="Ingresa tu usuario"
                    autocomplete="username"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                    Contraseña
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-[#040872] focus:outline-none transition-colors"
                    placeholder="Ingresa tu contraseña"
                    autocomplete="current-password"
                >
            </div>

            <div id="errorMessage" class="hidden bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded">
                <p class="font-semibold">Error de autenticación</p>
                <p class="text-sm" id="errorText"></p>
            </div>

            <button 
                type="submit"
                class="w-full bg-[#040872] text-white py-3 px-6 rounded-lg font-semibold hover:bg-[#030561] transition-colors duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
            >
                Iniciar Sesión
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600">
            <p>Acceso exclusivo para administradores</p>
        </div>
    </div>

    <script src="assets/cms/auth.js"></script>
    <script>
        // Manejar el formulario de login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            // Ocultar error previo
            errorDiv.classList.add('hidden');
            
            try {
                const success = await window.CMSAuth.login(username, password);
                
                if (success) {
                    // Redirigir al panel de administración
                    window.location.href = 'admin.html';
                } else {
                    // Mostrar error
                    errorText.textContent = 'Usuario o contraseña incorrectos';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorText.textContent = 'Error de conexión. Intenta nuevamente.';
                errorDiv.classList.remove('hidden');
                console.error('Error de login:', error);
            }
        });
    </script>
</body>
</html>
